<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <body>
      <header>
        <!--  Sets header and start buttion functions for load form and on timer -->
        <h1>JavaScript Quiz</h1>
        <button id="startBtn"onclick="myFunction(), onTimer()">Start</button>
        <!-- Creates element for timer -->
        <div id="mycounter"></div>
        <!-- Create refresh button -->
        <button onClick="window.location.href=window.location.href">Refresh Page</button>
      </header> 
      <!-- Creates grid element of questions -->
      <div class="grid">
        <div id="quiz">
            <p id="question"></p>
          <!-- Creates questions elements, with no data. Will be called on in JS -->
            <div class="buttons" visible: hide>
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <hr style="margin-top: 50px">
            <!--  -->
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
